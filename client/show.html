<head>
<title>The jQuery Example</title>
<script src =
"https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
$(document).ready(function() {
    $("#driver").click(function(){
$.getJSON('http://localhost:3000/give', function(res) {
$.each(res, function(index) {
$('#stage').append('<p> Name: ' + res[index].username + '</p>' +

    "<p>Number : " + res[index].number + "<p/>" +
        "<p>Address : " + res[index].address + "<p/>"  +
            '<a href="http://localhost:3000/delete/'+res[index]._id+'">' + 'delete' + '</a>' +
            '<a href="http://localhost:3000/update/'+res[index]._id+'">' + 'update' + '</a>'
            
            
            
            
            );
});
});
});
});




















</script>
